<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Summarizer</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #182c61, #0d1c3d);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas#squares {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background-color: rgba(15, 20, 50, 0.9);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #1a274f;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #1769ff, #00c0ff);
      background-size: 200% 200%;
      color: white;
      cursor: pointer;
      transition: background-position 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-position: right center;
      transform: scale(1.03);
    }

    #message {
      margin-top: 10px;
      color: #ffaaaa;
      font-size: 14px;
    }

    .history {
      margin-top: 30px;
      text-align: left;
    }

    .history h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ccc;
    }

    .history ul {
      list-style: none;
      padding: 0;
    }

    .history li {
      background: #1a274f;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      color: #ddd;
    }

    .history li:hover {
      background: #283566;
    }
  </style>
</head>
<body>

<canvas id="squares"></canvas>

<div class="container">
  <h1>YouTube Summarizer</h1>
  <input type="text" id="userLink" placeholder="Paste YouTube URL here..." />
  <input type="text" id="customPrompt" placeholder="Optional summarization prompt..." />
  <button id="summarizeBtn">Summarize</button>
  <div id="message"></div>

  <div class="history">
    <h2>Previous Summaries</h2>
    <ul id="historyList"></ul>
  </div>
</div>

<script>
  // Dense floating squares animation
  const canvas = document.getElementById("squares");
  const ctx = canvas.getContext("2d");
  let w, h;
  let squares = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }

  function createSquares(num) {
    squares = [];
    for (let i = 0; i < num; i++) {
      squares.push({
        x: Math.random() * w,
        y: Math.random() * h,
        size: Math.random() * 8 + 3,
        speedX: (Math.random() - 0.5) * 1.2,
        speedY: (Math.random() - 0.5) * 1.2,
        opacity: Math.random() * 0.4 + 0.1
      });
    }
  }

  function drawSquares() {
    ctx.clearRect(0, 0, w, h);
    for (let sq of squares) {
      ctx.beginPath();
      ctx.rect(sq.x, sq.y, sq.size, sq.size);
      ctx.fillStyle = `rgba(255,255,255,${sq.opacity})`;
      ctx.fill();

      sq.x += sq.speedX;
      sq.y += sq.speedY;

      if (sq.x < 0 || sq.x > w) sq.speedX *= -1;
      if (sq.y < 0 || sq.y > h) sq.speedY *= -1;
    }
    requestAnimationFrame(drawSquares);
  }

  window.addEventListener('resize', () => {
    resize();
    createSquares(300); // More squares
  });

  resize();
  createSquares(300); // Increased from 100 to 300
  drawSquares();
</script>

<script>
  function extractVideoId(url) {
    const regex = /(?:v=|\.be\/)([a-zA-Z0-9_-]{11})/;
    const match = url.match(regex);
    return match ? match[1] : null;
  }

  async function handleSummarize() {
    const url = document.getElementById("userLink").value.trim();
    const prompt = document.getElementById("customPrompt").value.trim();
    const messageDiv = document.getElementById("message");

    messageDiv.textContent = "";
    if (!url) return messageDiv.textContent = "⚠️ Please enter a YouTube URL.";
    const videoId = extractVideoId(url);
    if (!videoId) return messageDiv.textContent = "⚠️ Invalid YouTube URL format.";

    messageDiv.textContent = "⏳ Processing...";

    try {
      const response = await fetch("/api/summarize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, prompt: prompt || null }),
      });
      const data = await response.json();

      if (!response.ok) throw new Error(data.error || "Server error");

      const summary = {
        videoId,
        title: data.title || "Untitled Video",
        content: data.summary,
        date: new Date().toLocaleString(),
      };

      saveToHistory(summary);
      localStorage.setItem("currentSummary", JSON.stringify(summary));
      window.location.href = "/player";

    } catch (err) {
      console.error(err);
      messageDiv.textContent = "❌ Failed to summarize video.";
    }
  }

  function saveToHistory(summary) {
    const history = JSON.parse(localStorage.getItem("summaryHistory") || "[]");
    const existingIndex = history.findIndex(item => item.videoId === summary.videoId);
    if (existingIndex !== -1) history.splice(existingIndex, 1);
    history.unshift(summary);
    localStorage.setItem("summaryHistory", JSON.stringify(history));
    renderHistory();
  }

  function renderHistory() {
    const history = JSON.parse(localStorage.getItem("summaryHistory") || "[]");
    const list = document.getElementById("historyList");
    list.innerHTML = "";

    history.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.title} — ${item.date}`;
      li.onclick = () => {
        localStorage.setItem("currentSummary", JSON.stringify(item));
        window.location.href = "/player";
      };
      list.appendChild(li);
    });
  }

  document.getElementById("summarizeBtn").addEventListener("click", handleSummarize);
  renderHistory();
</script>
</body>
</html>
