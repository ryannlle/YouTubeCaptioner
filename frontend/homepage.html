<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Captioner Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #e0e0e0;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #ff0000;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        #message {
            margin-top: 15px;
            color: #cc0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Summarizer</h1>
    <input type="text" id="userLink" placeholder="Paste YouTube URL here..." />
    <input type="text" id="customPrompt" placeholder="Optional summarization prompt..." />
    <button onclick="goToVideo()">Get Summary & Play</button>
    <div id="message"></div>
</div>

<script>
    function extractVideoId(url) {
        const regex = /(?:v=|\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    async function goToVideo() {
        const url = document.getElementById("userLink").value.trim();
        const prompt = document.getElementById("customPrompt").value.trim();
        const messageDiv = document.getElementById("message");
        
        if (!url) {
            messageDiv.textContent = "Please enter a YouTube URL.";
            return;
        }
        
        const videoId = extractVideoId(url);
        if (!videoId) {
            messageDiv.textContent = "Invalid YouTube URL format.";
            return;
        }

        messageDiv.textContent = "Processing... this may take a moment.";

        try {
            const response = await fetch("http://localhost:5000/api/summarize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url, prompt: prompt || null })
            });

            const data = await response.json();

            if(!response.ok) {
                const errorMessage = data.error || `HTTP Error: ${response.status}`;
                messageDiv.textContent = `Error: ${errorMessage}`;
                return;
            } 
            
            localStorage.setItem("summary", data.summary);
            localStorage.setItem("videoId", videoId);

            window.location.href = "player.html";

        } catch(err) {
            console.error(err);
            messageDiv.textContent = "Failed to connect to the server or process the request.";
        }
    }
</script>

</body>
</html>
