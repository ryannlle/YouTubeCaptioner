<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Summarizer</title>
  <style>
    /* -------- Reset & Base -------- */
    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      position: relative;
      overflow: hidden;
    }

    /* -------- Animated Background -------- */
    .background-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-layer {
      position: absolute;
      width: 200%; height: 200%;
      top: -50%; left: -50%;
      background: linear-gradient(45deg, #ff7a7a, #7a7aff, #7aff7a, #ff7aff);
      background-size: 400% 400%;
      animation: moveGradient 15s ease infinite;
      opacity: 0.6;
      border-radius: 50%;
    }

    .bg-layer.layer2 {
      animation-duration: 25s;
      opacity: 0.4;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* -------- Main Container -------- */
    .container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.96);
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 480px;
    }

    h1 { margin-top: 0; font-size: 1.8rem; color: #333; margin-bottom: 1rem; }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus { border-color: #ff0000; }

    button {
      background-color: #ff0000;
      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover { background-color: #cc0000; }

    #message {
      margin-top: 15px;
      color: #cc0000;
      font-weight: 500;
      font-size: 15px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div class="background-container">
    <div class="bg-layer layer1"></div>
    <div class="bg-layer layer2"></div>
  </div>

  <!-- UI Container -->
  <div class="container">
    <h1>YouTube Summarizer</h1>
    <input type="text" id="userLink" placeholder="Paste YouTube URL here..." />
    <input type="text" id="customPrompt" placeholder="Optional summarization prompt..." />
    <button id="summarizeBtn">Get Summary & Play</button>
    <div id="message"></div>
  </div>

  <script>
    function extractVideoId(url) {
      const regex = /(?:v=|\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    async function handleSummarize() {
      const url = document.getElementById("userLink").value.trim();
      const prompt = document.getElementById("customPrompt").value.trim();
      const messageDiv = document.getElementById("message");

      messageDiv.textContent = "";

      if (!url) {
        messageDiv.textContent = "⚠️ Please enter a YouTube URL.";
        return;
      }

      const videoId = extractVideoId(url);
      if (!videoId) {
        messageDiv.textContent = "⚠️ Invalid YouTube URL format.";
        return;
      }

      messageDiv.textContent = "⏳ Processing... this may take a minute.";

      try {
        const response = await fetch("/api/summarize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, prompt: prompt || null }),
        });

        const data = await response.json();

        if (!response.ok) {
          const errorMessage = data.error || `HTTP Error: ${response.status}`;
          messageDiv.textContent = `❌ ${errorMessage}`;
          return;
        }

        localStorage.setItem("summary", data.summary);
        localStorage.setItem("videoId", videoId);
        window.location.href = "/player";

      } catch (err) {
        console.error(err);
        messageDiv.textContent = "❌ Failed to connect to the server or process the request.";
      }
    }

    document.getElementById("summarizeBtn").addEventListener("click", handleSummarize);
  </script>
</body>
</html>
