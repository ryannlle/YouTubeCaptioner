<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YT Captioner Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            margin-top: 20px;
        }
        #summary {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-wrap;
            text-align: left;
        }
        #summary h2 {
            color: #ff0000;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Video & Summary</h1>

    <iframe id="ytPlayer" src="" allowfullscreen></iframe>

    <div id="summary"></div>

    <script>
        const summary = localStorage.getItem("summary");
        const videoId = localStorage.getItem("videoId");

        const summaryDiv = document.getElementById("summary");

        if (!videoId) {
            document.getElementById("ytPlayer").style.display = "none";
            summaryDiv.innerHTML = "<h2>Error</h2><p>No video selected. Please go back to the homepage to enter a URL.</p>";
        } else {
            document.getElementById("ytPlayer").src = `https://www.youtube.com/embed/${videoId}`;
            
            if (summary) {
                summaryDiv.innerHTML = `<h2>Summary</h2>${summary}`;
            } else {
                summaryDiv.innerHTML = "<h2>Summary</h2><p>No summary available.</p>";
            }
        }

        // Optional: clear storage after displaying
        // localStorage.removeItem("summary");
        // localStorage.removeItem("videoId");
    </script>
</body>
</html>
