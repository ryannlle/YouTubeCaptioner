<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video & Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    button {
      background-color: #ff0000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #cc0000; }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      margin-top: 10px;
    }
    #summary {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    #summary h1, #summary h2, #summary h3 { color: #ff0000; }
    #summary pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <button onclick="goBack()">‚Üê Back</button>
  <button onclick="deleteSummary()">üóëÔ∏è Delete</button>
  <h1>Video & Summary</h1>
  <iframe id="ytPlayer" src="" allowfullscreen></iframe>
  <div id="summary"></div>

  <script>
    function goBack() {
      window.location.href = "/";
    }

    function deleteSummary() {
      const current = JSON.parse(localStorage.getItem("currentSummary"));
      let history = JSON.parse(localStorage.getItem("summaryHistory") || "[]");
      history = history.filter(item => item.videoId !== current.videoId);
      localStorage.setItem("summaryHistory", JSON.stringify(history));
      alert("Summary deleted!");
      goBack();
    }

    const current = JSON.parse(localStorage.getItem("currentSummary"));
    const summaryDiv = document.getElementById("summary");

    if (!current) {
      document.getElementById("ytPlayer").style.display = "none";
      summaryDiv.innerHTML = "<h2>Error</h2><p>No summary selected.</p>";
    } else {
      document.getElementById("ytPlayer").src = `https://www.youtube.com/embed/${current.videoId}`;
      summaryDiv.innerHTML = marked.parse(current.content);
    }
  </script>
</body>
</html>
