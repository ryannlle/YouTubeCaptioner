<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video & Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #182c61, #0d1c3d);
      color: #fff;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      overflow-y: auto;
    }
    h1 { font-size: 2rem; margin-bottom: 20px; }
    button {
      background: linear-gradient(135deg, #1769ff, #00c0ff);
      background-size: 200% 200%;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      transition: background-position 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-position: right center;
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      margin-top: 15px;
    }
    #summary {
      margin-top: 25px;
      background: rgba(15, 20, 50, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      max-width: 850px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      color: #e0e6ff;
    }
    #summary h1, #summary h2, #summary h3 {
      color: #00c0ff;
    }
    #summary pre {
      background: #1b2a56;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      color: #d7e0ff;
    }
  </style>
</head>
<body>

<div>
  <button onclick="goBack()">‚Üê Back</button>
  <button onclick="deleteSummary()">üóëÔ∏è Delete</button>
  <button onclick="downloadScreenshot()">‚¨áÔ∏è Download</button>
  <h1>Video & Summary</h1>
  <iframe id="ytPlayer" src="" allowfullscreen></iframe>
  <div id="summary"></div>
</div>

<script>
  function goBack() {
    window.location.href = "/";
  }

  function deleteSummary() {
    const current = JSON.parse(localStorage.getItem("currentSummary"));
    let history = JSON.parse(localStorage.getItem("summaryHistory") || "[]");
    history = history.filter(item => item.videoId !== current.videoId);
    localStorage.setItem("summaryHistory", JSON.stringify(history));
    alert("Summary deleted!");
    goBack();
  }

  const current = JSON.parse(localStorage.getItem("currentSummary"));
  const summaryDiv = document.getElementById("summary");

  if (!current) {
    document.getElementById("ytPlayer").style.display = "none";
    summaryDiv.innerHTML = "<h2>Error</h2><p>No summary selected.</p>";
  } else {
    document.getElementById("ytPlayer").src = `https://www.youtube.com/embed/${current.videoId}`;
    summaryDiv.innerHTML = `
      <h3>Summary Language: ${current.language || "Unknown"}</h3>
      ${marked.parse(current.content)}
    `;
  }

  function downloadScreenshot() {
    const { jsPDF } = window.jspdf;
    const summaryDiv = document.getElementById("summary");
    if (!summaryDiv) {
      alert("No summary found.");
      return;
    }

    html2canvas(summaryDiv, {
      scale: 2,
      useCORS: true
    }).then(canvas => {
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF("p", "pt", "letter");
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      const imgWidth = pageWidth - 80;
      const imgHeight = canvas.height * (imgWidth / canvas.width);
      const x = 40;
      const y = 60;

      if (imgHeight > pageHeight - 100) {
        const ratio = (pageHeight - 100) / imgHeight;
        pdf.addImage(imgData, "PNG", x, y, imgWidth * ratio, imgHeight * ratio);
      } else {
        pdf.addImage(imgData, "PNG", x, y, imgWidth, imgHeight);
      }

      pdf.save("download.pdf");
    }).catch(err => {
      console.error("Screenshot failed:", err);
      alert("Failed to download.");
    });
  }
</script>

</body>
</html>
