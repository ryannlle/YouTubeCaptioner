<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player with Captions</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 80%;
      height: 70%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    #captions {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <iframe id="ytplayer" src="" allow="autoplay; fullscreen"></iframe>
  <div id="captions">Loading captions...</div>

  <script>
    // Example transcript (normally fetched from backend)
    const transcript = [
      { start: 0, end: 3, text: "Welcome to the video!" },
      { start: 3, end: 7, text: "We are learning how to sync captions." },
      { start: 7, end: 12, text: "This is powered by Whisper transcription." }
    ];

    // Get videoId from query string
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get("id");
    const player = document.getElementById("ytplayer");

    if (videoId) {
      player.src = "https://www.youtube.com/embed/" + videoId + "?enablejsapi=1";
    }

    // Load YouTube IFrame API
    let ytPlayer;
    function onYouTubeIframeAPIReady() {
      ytPlayer = new YT.Player('ytplayer', {
        events: {
          'onReady': () => setInterval(updateCaptions, 500)
        }
      });
    }

    // Update captions every 0.5s
    function updateCaptions() {
      if (ytPlayer && ytPlayer.getCurrentTime) {
        const currentTime = ytPlayer.getCurrentTime();
        const captionDiv = document.getElementById("captions");

        // Find the right transcript segment
        const segment = transcript.find(seg => currentTime >= seg.start && currentTime <= seg.end);
        captionDiv.innerText = segment ? segment.text : "";
      }
    }

    // Inject YouTube API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
